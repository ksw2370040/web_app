{% extends 'base.html' %}
{% load static %}
{% block title %}Post{% endblock %}
    {% block contents %}
    <main class="masthead" style="background-image: url({% static 'assets/img/wakuao.png' %})">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>Post Page</h1>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="container position-relative px-4 px-lg-5"> 
            <div class="row gx-4 gx-lg-5 justify-content-center" > 
                <div class="col-md-10 col-lg-8 col-xl-7" style="background-image: url({% static 'assets/img/white_01.jpg' %})">
                    <form method="POST" 
                        enctype="multipart/form-data">
                        {% csrf_token %}
                        <table>
                            <tr>
                                <th height="50px">カテゴリ</th>
                                <td>{{ form.category }}</td>
                            </tr>
                            <tr>
                                <th>タイトル</th>
                                <td>{{ form.title }}</td>
                            </tr>
                            <tr>
                                <th>攻略情報</th>
                                <td>{{ form.contents}}</td>
                            </tr>
                            <tr>
                                <th>画像1</th>
                                <sub class="image-vw">
                                    <td>{{ form.image1 }}</td>
                                </sub>
                            </tr>
                            <tr>
                                <th>画像2</th>
                                <td>{{ form.image2 }}</td>
                            </tr>
                        </table>
                        <hr>
                        <button type="submit">投稿する</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    {% endblock %}
